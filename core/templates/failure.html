<!doctype html>
<html lang="en" style="height: 100%;">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Failed Attendance</title>
  </head>
    <body style="height: 100%;">
      <div class="container" style="position : fixed;margin : auto; top : 25%;left: 8%;">
      
              <center>
            <!-- <img src="https://i.ibb.co/xMHjNtb/1.png" width="200" height="200" alt="Accepted"> -->

            <a href="{% url 'home' %}">
            <img src="https://media.giphy.com/media/LXHTGrBhLMYhpzksR1/giphy.gif" width="200" height="200" alt="Failed">
            </a>
                <br>
            <br>
             {% if not check %}
            <h1 >You are not Authorized..!</h1>
            {% elif check == "af" %}
            <h1 >Your Attendance Not Marked,Try Again!!</h1>
            {% elif check == "rf" %}
            <h1>Registration Failed..!</h1>
            {% endif %}
    </center>
  </div>
    </body>
</html>
