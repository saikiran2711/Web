{% load crispy_forms_tags %}
<html lang="en">
  <script src="https://use.fontawesome.com/9346f0c244.js"></script>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
          <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200&display=swap" rel="stylesheet">

    <title>Profile</title>
    <style>
        
              body {
  background-image: linear-gradient(to bottom right,  #6EB6E4 , white);
}

.navbar{

 background: rgba(22, 187, 228, 0.514);

 }

    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">
       Profile</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li> -->
      </ul>
        {% if check %}

        <a href="{% url 'authenticate_user' %}"> <button class="btn btn-success mx-2" style="border-radius: 30px;" >Authenticate</button> </a>
          <a href="{% url 'register_user' %}"> <button class="btn btn-success mx-2" style="border-radius: 30px;">Register User</button> </a>
        <a href="{%  url 'logout' %}"> <button class="btn btn-success  mx-1" style="border-radius: 30px;" type="submit">Logout</button></a>

        {% else %}
        
        
        <a href="{%  url 'logout' %}"> <button class="btn btn-success " style="border-radius: 30px;" type="submit">Logout</button></a>

        {% endif %}
    </div>
  </div>
</nav>


        <div class="container mx-auto my-5  px-5 col-lg-5 ">
          <div class="card shadow p-2 mb-3 bg-white " style="border-radius: 5%;" >
            <div class="card-body">
        <form id="myForm" action="{% url 'calender' %} " method="post">
            <fieldset >
                <legend style="font-family:'Poppins', sans-serif;" >Check Your Status Below..</legend>
                <hr/>

            {% csrf_token %}
                <div class="form-group">
            <label for="mobile">Mobile No : </label>
    <input type="text" class="form-control mt-2 mb-1" id="mobile" name="number"  placeholder="Enter Phone No..">
  </div>
            <div class="form-group">
                     <label class="mr-sm-2 mt-3 mb-2" for="inlineFormCustomSelect">Month : </label>
      <select class="form-select mx-auto" id="inlineFormCustomSelect" name="month">
        
          {% for i in l %}
        <option value = "{{ i }}" >{{ i }}</option>
          {% endfor %}
      </select>
                    <br>
            <button  id="submitButton" name="submitButton" class="btn btn-success mt-3 " style="border-radius: 30px;">Submit</button>
        </div>
            <!-- Submit -->
                 </fieldset>
                 
        </form>
        </div>
          </div>
          <center>
            {% for msg in messages %}
            <p style="font-weight: 400;">{{ msg }}</p>
            {% endfor %}
          </center>
      
            </div>
 
    <div class="container" style=" position : fixed;margin : auto; top : 93%; left : 7%; ">
      <div class="row">
        <div class="col-sm-12">
          <div class="copyright-box">
            <center>
              <p class="copyright" style="margin: auto;font-size: 16px;">&copy; Copyright MGNREGA. All Rights Reserved</p>
            </center>
          </div>
        </div>
      </div>
    </div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
